name: Build MAUI Windows

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Publish Windows Executable
      run: dotnet publish -f net8.0-windows10.0.19041.0 -c Release -p:PublishSingleFile=true -p:SelfContained=true -p:IncludeNativeLibrariesForSelfExtract=true

    - name: Upload Artifact (Windows Build)
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          **/bin/Release/net8.0-windows*/publish/
